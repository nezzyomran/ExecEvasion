<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ExecEvasion OG Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            background:
                radial-gradient(ellipse at top left, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 255, 65, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00ff41, #00cc33);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            color: #0a0a0a;
            font-weight: bold;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.4);
        }
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 2px;
        }
        .logo-text .green {
            color: #00ff41;
        }
        .logo-text .white {
            color: #ffffff;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            color: #00ff41;
            margin-bottom: 24px;
            text-shadow: 0 0 60px rgba(0, 255, 65, 0.5);
            letter-spacing: 3px;
        }
        .subtitle {
            font-size: 28px;
            color: #888888;
            line-height: 1.5;
            max-width: 900px;
        }
        .stats {
            display: flex;
            gap: 60px;
            margin-top: 40px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #00ff41;
        }
        .stat-label {
            font-size: 16px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            color: #00ff41;
            opacity: 0.8;
        }
        .tags {
            display: flex;
            gap: 12px;
        }
        .tag {
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 6px;
            font-size: 14px;
            color: #00ff41;
            font-weight: 500;
        }
        .corner-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.15) 0%, transparent 70%);
        }
        .corner-glow.top-left {
            top: -100px;
            left: -100px;
        }
        .corner-glow.bottom-right {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-glow top-left"></div>
        <div class="corner-glow bottom-right"></div>

        <div class="header">
            <div class="logo-icon">>_</div>
            <div class="logo-text">
                <span class="green">Exec</span><span class="white">Evasion</span>
            </div>
        </div>

        <div class="content">
            <h1>Command Obfuscation Toolkit</h1>
            <p class="subtitle">Bypass WAFs, filters, and command restrictions. Generate 50+ obfuscated payloads instantly for CTF & penetration testing.</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">18+</div>
                    <div class="stat-label">Techniques</div>
                </div>
                <div class="stat">
                    <div class="stat-number">50+</div>
                    <div class="stat-label">Variants</div>
                </div>
                <div class="stat">
                    <div class="stat-number">2</div>
                    <div class="stat-label">Platforms</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span class="url">github.com/dr34mhacks/ExecEvasion</span>
            <div class="tags">
                <span class="tag">CTF</span>
                <span class="tag">Pentesting</span>
                <span class="tag">Bug Bounty</span>
            </div>
        </div>
    </div>
</body>
</html>
